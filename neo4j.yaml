version: '3'

services:
  neo4j:
    image: neo4j
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j_data_volume:/data
    networks:
      - my_network

networks:
  my_network:

volumes:
  neo4j_data_volume:
